# Base configuration
base:
  world_size: 1
  epochs: 8
  seed: 1
  unwrap: false
  log_dir: /n/netscratch/iaifi_lab/Everyone/jmicallef/logs_newtrain/grappa
  log_step: 1
  overwrite_log: true
  train:
    weight_prefix: /n/netscratch/iaifi_lab/Everyone/jmicallef/logs_newtrain/weights/snapshot
    save_step: 100
    optimizer:
      name: Adam
      lr: 0.001

# IO configuration
io:
  loader:
    batch_size: 64
    shuffle: false
    num_workers: 0
    collate_fn: all
    sampler:
      name: random_sequence
      seed: 1
    dataset:
      name: larcv
      file_keys: /n/holystore01/LABS/iaifi_lab/Users/jmicallef/data_2x2/minerva/larcv/out*root 
      schema:
        data:
          parser: cluster3d
          cluster_event: cluster3d_pcluster
          particle_event: particle_corrected
          add_particle_info: true
          clean_data: true
          break_clusters: false
        coord_label:
          parser: particle_coords
          particle_event: particle_corrected
          cluster_event: cluster3d_pcluster

# Model configuration
model:
  name: grappa
  weight_path: null

  network_input:
    data: data
    coord_label: coord_label
  loss_input:
    clust_label: data

  modules:
    grappa:
      nodes:
        source: cluster
        shapes: [track]
        min_size: -1
        make_groups: true
        grouping_method: score
      graph:
        name: complete
        max_length: 
        dist_algorithm: recursive
      node_encoder:
        name: geo
        use_numpy: false
        add_value: false
        add_shape: false
        add_points: false
        add_local_dirs: false
        dir_max_dist: 5
        add_local_dedxs: false
        dedx_max_dist: 5
      edge_encoder:
        name: geo
        use_numpy: false
      gnn_model:
        name: meta
        node_feats: 16 # 16 (geo) + 2 (extra) + 6 (points) + 6 (directions) + 2 (local dedxs)
        edge_feats: 19
        node_pred: 2
        edge_pred: 2
        edge_layer:
          name: mlp
          mlp:
            depth: 3
            width: 64
            activation:
              name: lrelu
              negative_slope: 0.1
            normalization: batch_norm
        node_layer:
          name: mlp
          reduction: max
          attention: false
          message_mlp:
            depth: 3
            width: 64
            activation:
              name: lrelu
              negative_slope: 0.1
            normalization: batch_norm
          aggr_mlp:
            depth: 3
            width: 64
            activation:
              name: lrelu
              negative_slope: 0.1
            normalization: batch_norm

    grappa_loss:
      edge_loss:
        name: channel
        target: group
