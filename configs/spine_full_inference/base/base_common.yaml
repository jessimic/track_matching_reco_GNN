# Base common configuration for 2x2 (includes geometry and builder)

# Base configuration
base:
  world_size: 1
  iterations: -1
  seed: 0
  dtype: float32
  unwrap: true
  log_dir: logs
  prefix_log: true
  overwrite_log: true
  log_step: 1
  split_output: true

# Geometry configuration
geo:
  detector: 2x2
  # tag varies by config - override in specific configs

# Build output representations
build:
  mode: both
  units: cm
  fragments: true
  particles: true
  interactions: true
